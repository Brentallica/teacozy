<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./resources/css/styles.css">
    <title>Tea Cozy</title>
  </head>

  <body>

    <!--  Header  -->

    <header class="headercontainer">
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
      </div>
      <div class="navigationbar">
        <nav>
          <span class="navitem"><a href="#mission">Mission</a></span>
          <span class="navitem"><a href="#teas">Featured Tea</a></span>
          <span class="navitem"><a href="#locations">Locations</a></span>
        </nav>
      </div>
    </header>

    <!--  Our Mission  -->

    <div id="mission">
      <div class="missionbanner">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Currated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!--  Teas  -->

    <h2 id="teas">Tea of the Month</h2>
    <h4>What's Steeping at The Tea Cozy</h4>
    <div class="teascontainer">
      <div class="tearow">
        <div class="teaitem">
          <img src="./resources/images/img-berryblitz.jpg" alt="berry blitz tea in mug">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="teaitem">
          <img src="./resources/images/img-spiced-rum.jpg" alt="wooden box surrounded by tea leaves">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="teaitem">
          <img src="./resources/images/img-donut.jpg" alt="tall cake doughnut">
          <h4>Seasonal Donuts</h4>
        </div>
      </div>
      <div class="tearow">
        <div class="teaitem">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="mug of myrtle ave tea">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="teaitem">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="mug of bedford bizarre tea">
          <h4>Bedford BizarreTea</h4>
        </div>
      </div>
    </div>


    <!--  Locations  -->

    <div class="locationcontainer" id="locations">

    </div>




    <!--  Footer  -->





  </body>



</html>
